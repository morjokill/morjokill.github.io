<!DOCTYPE html>
<html>
  <head>
    <title>My webpage!</title>
    <link rel="stylesheet" href="./styles.css">
    <script async src="./two_sum.js"></script>
  </head>
  <body>
    <div id="slide-holder" class="slide-container"><input type="range" min="10" max="600" value="1" class="slider" id="speed"></div>
    <div id="title">Two sum visualization</div>
    <div id="div-container"></div>
    <div id="buttons-container">
      <button class="buttons" id="btn-add">Iterate</button>
      <button class="buttons" id="reset">Reset</button>
      </div>
    <section>
      <div id="info" class="col">
        Info
        <div class="info-holder" id="info-holder"></div>
      </div>
      <div id="sum" class="col">
        Sum field
        <div class="sum-holder" id="sum-holder"></div>
      </div>
      <div id="set" class="col">
        Set
        <div class="set-holder" id="set-holder"></div>
      </div>
    </section>
  </body>
</html>
